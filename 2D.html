<!doctype html>
<html lang="en">
<head>
    <title>2D Transform Example</title>
    <meta charset="utf-8">
    <meta name="description" content="A simple example showing how to rotate an element" />
    
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #575;
            /*STARTING TRANSFORMS*/
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
    </head>
    
    <body>
        <div class="box"></div>
    </body>
</html>
